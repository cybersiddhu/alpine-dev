[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[directory]
truncation_length = 5
truncation_symbol = "🎲 "
read_only = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[memory_usage]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[cmd_duration]
min_time = 500
format = "underwent [$duration](bold yellow)"

[username]
show_always = true
